<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardar Producto</title>
</head>
<body>
    <h1>Guardar Producto</h1>
    <form th:action="@{/productos/guardar}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" required>
        <br>
        <label for="cantidadInicial">Cantidad Inicial:</label>
        <input type="number" id="cantidadInicial" name="cantidadInicial" required>
        <br>
        <label for="cantidadActual">Cantidad Actual:</label>
        <input type="number" id="cantidadActual" name="cantidadActual" required>
        <br>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
