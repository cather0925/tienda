<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div th:include="administrador/template_admin.html::header"></div>

    <!-- Contenido -->
    <div class="container">
        <h1>Inventario de Productos</h1>

        <!-- Verifica si hay productos en el inventario -->
        <div th:if="${#lists.isEmpty(inventario)}">
            <p>No hay productos en el inventario.</p>
        </div>

        <div th:if="${!#lists.isEmpty(inventario)}">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Costo Total del Producto</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="producto : ${inventario}">
                        <td th:text="${producto.nombre}">[Nombre]</td>
                        <td th:text="${producto.precio}">[Precio]</td>
                        <td th:text="${producto.cantidad}">[Cantidad]</td>
                        <td th:text="${producto.precio * producto.cantidad}">[Costo Total]</td>
                    </tr>
                </tbody>
            </table>

            <!-- Costo Total del Inventario -->
            <div class="mt-3">
                <h3>Total del Inventario: 
                    <span th:text="'$' + ${costoTotalInventario}">[Costo Total del Inventario]</span>
                </h3>
            </div>
        </div>

        <a th:href="@{/}" class="btn btn-primary mt-3">Volver al Inicio</a>
    </div>

    <!-- Footer -->
    <div th:include="administrador/template_admin.html::footer"></div>
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
